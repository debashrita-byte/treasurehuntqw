<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e6e6e6;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter Your Details to Start the Treasure Hunt</h2>
    <form id="treasureHuntForm">
        <h3>Member 1</h3>
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1" required>

        <label for="department1">Department:</label>
        <input type="text" id="department1" name="department1" required>

        <h3>Member 2</h3>
        <label for="name2">Name:</label>
        <input type="text" id="name2" name="name2" required>

        <label for="department2">Department:</label>
        <input type="text" id="department2" name="department2" required>

        <h3>Member 3</h3>
        <label for="name3">Name:</label>
        <input type="text" id="name3" name="name3" required>

        <label for="department3">Department:</label>
        <input type="text" id="department3" name="department3" required>

        <button type="submit">Start Treasure Hunt</button>
    </form>
</div>

<script>
// Function to send game data to Google Sheets using Google Apps Script
function submitGameData(playerName, timeTaken) {
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzVxfb5oVNpu9Zkkjoqudwy-yTkToXWwz-k1e0HTLEzc7JphRgeqYvIGABe7_QNaiU/exec';  // Replace with your actual script URL
  const formData = new URLSearchParams();
  formData.append('playerName', playerName);
  formData.append('timeTaken', timeTaken);

  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => console.log('Success:', response))
    .catch(error => console.error('Error:', error));
}

document.getElementById('treasureHuntForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the default way

    // Get user inputs for all members
    const name1 = document.getElementById('name1').value;
    const department1 = document.getElementById('department1').value;
    const name2 = document.getElementById('name2').value;
    const department2 = document.getElementById('department2').value;
    const name3 = document.getElementById('name3').value;
    const department3 = document.getElementById('department3').value;

    // Simulate the timer (you can replace this with an actual game timer)
    let startTime = Date.now();
    let elapsedTime = 0;

    // This is where you would implement the actual game timer logic
    // For example, you can update `elapsedTime` when the game finishes.

    setTimeout(() => {
        // Simulating time taken for the game (in seconds)
        elapsedTime = Math.floor((Date.now() - startTime) / 1000);
        
        // Show a welcome message with the user details
        const message = `
            Welcome ${name1} from ${department1}!
            Welcome ${name2} from ${department2}!
            Welcome ${name3} from ${department3}!
            Game completed in ${elapsedTime} seconds.
        `;
        alert(message);

        // Send the data to Google Sheets using the submitGameData function
        submitGameData(name1, elapsedTime); // You can send more data as required (name1, name2, etc.)

        // Redirect to the Interacty game (replace with your actual Interacty game URL)
        window.location.href = "https://interacty.me/projects/d851c461bc11984a";
    }, 2000); // Simulating 2 seconds for demo purposes
});
</script>

</body>
</html>
